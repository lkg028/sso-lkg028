<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>登录页面</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
    <link href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" style="margin-top: 5rem;">
      <div class="row">
        <div class="col-xs-10 col-xs-offset-1 col-md-4 col-md-offset-4">
          <div class="panel panel-default">
            <div class="panel-heading">物理化学学习交流空间</div>
            <div class="panel-body">
              <form action="/" method="POST" id="login">
                <div class="form-group form-group-lg">
                  <label for="username">用户名</label>
                  <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名">
                </div>
                <div class="form-group form-group-lg">
                  <label for="pwd">密码</label>
                  <input type="password" class="form-control" id="pwd" name="password" placeholder="请输入密码">
                </div>
                <div class="form-group form-group-lg">
                  <button type="submit" class="btn btn-success btn-lg btn-block">登录</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script>
      $(function(){
        $("#login").on('submit', function (e) {
          var username = $('#login #username').val()
          var pwd = $('#login #pwd').val()
          if (!username || !pwd) e.preventDefault()
        })
      })
    </script>
  </body>
</html>
